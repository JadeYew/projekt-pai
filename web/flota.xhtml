<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="default.xhtml">
            <ui:define name="contents">
                <h:panelGrid>
                    <ui:repeat var="car" value="#{sesja.pokazFlote.flota}">
                        <h:panelGroup>
                            <tr>Marka: #{car.marka}</tr>
                            <tr>Model: #{car.model}</tr>
                            <tr>Rodzaj paliwa: #{car.rodzajPaliwa}</tr>
                            <tr>Pojemność silnika: #{car.pojemnoscSilnika}</tr>
                            <tr>Moc: #{car.moc}</tr>
                        </h:panelGroup>
                    </ui:repeat>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
