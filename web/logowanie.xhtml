<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Wyporzyczalnia - logowanie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="default.xhtml">
            <ui:define name="contents">
                <h:form>
                    <h3>LOGOWANIE</h3>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="ulogin" value="Login:"/>
                        <p:inputText value="#{sesja.rejestracja.uzytkownik.login}" 
                                     id="ulogin" required="true" 
                                     requiredMessage="Podaj login"/>
                        <br/>
                        <br/>
                        <p:outputLabel for="upassword" value="Hasło:"/>
                        <p:password value="#{sesja.rejestracja.uzytkownik.password}" 
                                    id="upassword" required="true" 
                                    requiredMessage="Podaj hasło" 
                                    feedback="true"/>
                        <br/>
                        <br/>
                        <p:commandButton value="Sprawdz Dane" ajax="false"                                            
                                             actionListener="#{sesja.rejestracja.sprawdzDane}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
