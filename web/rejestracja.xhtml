<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Wyporzyczalnia - rejestracja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <ui:composition template="default.xhtml">
            <ui:define name="contents">
                <h:form>
                    <h3>REJESTRACJA</h3>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="ulogin" value="Login:"/>
                        <p:inputText value="#{sesja.rejestracja.uzytkownik.login}" 
                                     id="ulogin" required="true" 
                                     requiredMessage="Podaj login"/>
                        <br/>
                        <br/>
                        <p:outputLabel for="ueMail" value="E-mail:"/>
                        <p:inputText value="#{sesja.rejestracja.uzytkownik.EMail}" 
                                     id="ueMail" required="true" 
                                     requiredMessage="Podaj e-mail"
                                     validatorMessage="Nieprawidłowy format e-mail">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <br/>
                        <br/>
                        <p:outputLabel for="upassword" value="Hasło:"/>
                        <p:password value="#{sesja.rejestracja.password}" 
                                    id="upassword" required="true" 
                                    requiredMessage="Podaj hasło" 
                                    match="upasswordAgain" validatorMessage="Hasła nie są identyczne"
                                    feedback="true"
                                    inline="true"
                                     ><f:validateLength minimum="8" /></p:password>
                        <br/>
                        <br/>
                        <p:outputLabel for="upasswordAgain" value="Powtórz hasło:"/>
                        <p:password value="#{sesja.rejestracja.passwordAgain}" 
                                    id="upasswordAgain" required="true" 
                                    requiredMessage="Podaj ponownie hasło" 
                                    validatorMessage="Hasła nie są identyczne"/>
                        <br/>
                        <br/>
                        <p:commandButton actionListener="#{sesja.rejestracja.sprawdzDane}" action="#{sesja.addUser}" value="Rejestruj" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
