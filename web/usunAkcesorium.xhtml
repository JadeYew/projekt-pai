<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="default.xhtml"> 
            <ui:define name="contents">
                <f:metadata>
                    <f:viewAction action="#{sesja.uprawnienia(3)}" />
                </f:metadata>
                
                <h2>Usun Akcesorium</h2>
                <h:form>
                    <p:dataList value="#{panelAdmin.getAkcesoria()}" var="a" paginator="true" rows="10">
                        <h:form>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{a.nazwa}"/>
                                <p:commandButton value="Usun" action="#{panelAdmin.usunAkcesorium(a)}"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dataList>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
