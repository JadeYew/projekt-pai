<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="default.xhtml">
            <ui:define name="contents">
                ${sesja.podajLoginUzytkownika()}
                <h:form>
                    <h3>Uzupe≈Çnij dane:</h3>
                    <h:panelGrid columns="3">
                            <p:outputLabel for="imie" value="Imie:"/>
                            <p:inputText value="#{sesja.uzupelnijDane.klient.imie}" 
                                         id="imie" required="true" 
                                         requiredMessage="Podaj imie"/>
                            <br/>
                            <br/>
                            <p:outputLabel for="nazwisko" value="Nazwisko:"/>
                            <p:inputText value="#{sesja.uzupelnijDane.klient.nazwisko}" 
                                         id="nazwisko" required="true" 
                                         requiredMessage="Podaj nazwisko"/>
                            <br/>
                            <br/>
                            <p:outputLabel for="adres" value="Adres"/>
                            <p:inputText value="#{sesja.uzupelnijDane.klient.adres}" 
                                         id="adres"/>
                            <br/>
                            <br/>
                            <p:outputLabel for="kodPocztowy" value="Kod pocztowy:"/>
                            <p:inputText value="#{sesja.uzupelnijDane.klient.kodPocztowy}" 
                                         id="kodPocztowy"/>
                            <br/>
                            <br/>
                            <p:outputLabel for="miejscowosc" value="Miejscowosc:"/>
                            <p:inputText value="#{sesja.uzupelnijDane.klient.miejscowosc}" 
                                         id="miejscowosc"/>
                            <br/>
                            <br/>
                            <p:outputLabel for="wojewodztwo" value="Wojewodztwo:"/>
                            <p:inputText value="#{sesja.uzupelnijDane.klient.wojewodztwo}" 
                                         id="wojewodztwo"/>
                            <br/>
                            <br/>
                            <p:commandButton action="#{sesja.aktualizujDane}" value="Zaktualizu dane" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
