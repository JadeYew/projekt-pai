<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="default.xhtml"> 
            <ui:define name="contents">
                #{sesja.wczytajKlienta()}
                <h:form>
                    <h3>UZUPE≈ÅNIJ DANE</h3>
                    <h:panelGrid columns="3">
                       <p:outputLabel for="imie" value="Imie:"/>
                       <p:inputText value="#{sesja.uzupelnijDane.klient.imie}"
                                     placeholder="#"
                                     id="imie" required="true" 
                                     requiredMessage="Podaj imie"/>
                        <br/>
                        <br/>
                       <p:outputLabel for="nazwisko" value="Nazwisko:"/>
                       <p:inputText value="#{sesja.uzupelnijDane.klient.nazwisko}"
                                     placeholder="#"
                                     id="nazwisko" required="true" 
                                     requiredMessage="Podaj nazwisko"/>
                        <br/>
                        <br/>
                       <p:outputLabel for="adres" value="Adres:"/>
                       <p:inputText value="#{sesja.uzupelnijDane.klient.adres}"
                                     placeholder="#"
                                     id="adres" required="true" 
                                     requiredMessage="Podaj adres"/>
                        <br/>
                        <br/>
                       <p:outputLabel for="kod" value="Kod Pocztowy:"/>
                       <p:inputMask value="#{sesja.uzupelnijDane.klient.kodPocztowy}"
                                     placeholder="#"
                                     id="kod" required="true" 
                                     requiredMessage="Podaj kod pocztowy"
                                     mask="99-999"/>
                        <br/>
                        <br/>
                       <p:outputLabel for="miesjscowosc" value="Miejscowosc:"/>
                       <p:inputText value="#{sesja.uzupelnijDane.klient.miejscowosc}"
                                     placeholder="#"
                                     id="miesjscowosc" required="true" 
                                     requiredMessage="Podaj miejscowosc"/>
                        <br/>
                        <br/>
                       <p:outputLabel for="wojewodztwo" value="Wojewodztwo:"/>
                       <p:inputText value="#{sesja.uzupelnijDane.klient.wojewodztwo}"
                                     placeholder="#"
                                     id="wojewodztwo" required="true" 
                                     requiredMessage="Podaj wojewodztwo"/>
                        <br/>
                        <br/>
                        <p:commandButton action="#{sesja.zmienDane()}" value="Rejestruj" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
