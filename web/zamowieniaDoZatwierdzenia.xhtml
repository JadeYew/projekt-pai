<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="default.xhtml">
            <ui:define name="contents">
                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="imie" value="Imie klienta:" />
                        <p:inputText value="#{panelPracownik.klient.imie}" id="imie"/>
                        <p:outputLabel for="nazwisko" value="Nazwisko klienta:" />
                        <p:inputText value="#{panelPracownik.klient.nazwisko}" id="nazwisko"/>
                        <p:outputLabel for="nr" value="Nr zamówienia:" />
                        <p:inputText value="#{panelPracownik.zamowienie.id}" id="nr"/>
                    </h:panelGrid>
                </h:form>
                <section>
                    <p:dataList value="#{panelPracownik.zamowieniaDoPotwierdznia}" var="z" paginator="true" rows="10">
                        <f:facet name="header">
                            Zamówienia
                        </f:facet>
                        <table>
                            <tr>
                                <td> Zamowienie nr: #{z.id}</td>
                            </tr>
                            <tr>
                                <td> Klient: #{z.idKlient.imie} #{z.idKlient.nazwisko}</td>
                            </tr>
                            <tr>
                                <td> Samochod: #{z.idPojazd.idSamochod.marka} #{z.idPojazd.idSamochod.model}</td>
                            </tr>
                            <tr>
                                <td> Data rozpoczecia: #{sesja.dataFormat(z.dataRozpoczecia)}</td>
                            </tr>
                            <tr>
                                <td> Data zakonczenia: #{sesja.dataFormat(z.dataZakonczenia)}</td>
                            </tr>
                        </table>
                    </p:dataList>
                </section>
            </ui:define>
        </ui:composition>
    </body>
</html>
