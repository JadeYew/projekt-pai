<!DOCTYPE html>
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Facelet Title</title>
    </h:head>
    <body>
        <ui:composition template="default.xhtml">
            <ui:define name="contents">
                <h:form>
                    <h3>ZAMOWIENIE</h3>
                    <h:panelGrid columns="4">
                        <p:outputLabel for="ueMail" value="E-mail:"/>
                        <p:inputText value="#{zamowienie.uzytkownik.eMail}" 
                                     id="ueMail" required="true" 
                                     requiredMessage="Podaj e-mail"/>
                        <br/>
                        <br/>
                        <h:form>
                            Marka
                            <h:selectOneMenu value="#{form_data.marka}">
                                <f:selectItems value="#{form_data.get_marka_name()}"></f:selectItems>
                            </h:selectOneMenu>
                        <p:commandButton action="#{success}" value="Kontynuuj"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    <body>
</html>
