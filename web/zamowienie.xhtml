<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <title>Facelet Title</title>
    </h:head>
    <body>
        <ui:composition template="default.xhtml">
            <ui:define name="contents">
                <h:form id="noweZamowienie">
                    <h3>ZAMOWIENIE</h3>
                    <h:panelGrid columns="2">
                            <h:selectOneMenu id="marka" value="#{zamowienie.marka}">
                                <f:selectItem  itemLabel="wybiarz marke" noSelectionOption="true"/>
                                <f:selectItems value="#{zamowienie.markaList}" var="wybranomarke"/>
                                <p:ajax update="model"/>
                            </h:selectOneMenu>
                            
                            <h:selectOneMenu id="model" value="#{zamowienie.model}">
                                <f:selectItem  itemLabel="wybiarz model" noSelectionOption="true"/>
                                <f:selectItems value="#{zamowienie.modelList}" var="wybranomodel"/>
                            </h:selectOneMenu>
                        
                        <p:outputLabel id="dataRozpoczecia" value="Data rozpoczecia:"/>
                        <p:calendar id="popup1" value="#{zamowienie.date1}" mindate="#{zamowienie.date1}">
                            <p:ajax event="dateSelect" update="popup2"/>
                        </p:calendar>
                        <p:outputLabel id="dataZakonczenia" value="Data zakonczenia:" />
                        <p:calendar mindate="#{zamowienie.minDate()}" id="popup2" value="#{zamowienie.date2}" >
                            <p:ajax event="dateSelect"/>
                        </p:calendar> 
                    </h:panelGrid>
                    <p:commandButton action="index" value="Kontynuuj"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
