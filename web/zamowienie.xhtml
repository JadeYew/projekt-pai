<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <title>Facelet Title</title>
    </h:head>
    <body>
        <ui:composition template="default.xhtml">
            <ui:define name="contents">
                <h:form>
                    <h3>ZAMOWIENIE</h3>
                    <h:panelGrid columns="2">
                            <h:selectOneMenu id="marka" value="#{zamowienie.marka}">
                                <f:selectItem  itemLabel="wybiarz marke" noSelectionOption="true"/>
                                <f:selectItems value="#{zamowienie.markaList}" var="wybranomarke" itemLabel="#{wybranomarke.toString}"/>
                                <p:ajax update="model"/>
                            </h:selectOneMenu>
                            
                            <h:selectOneMenu id="model" value="#{zamowienie.model}">
                                <f:selectItem  itemLabel="wybiarz model" noSelectionOption="true"/>
                                <f:selectItems value="#{zamowienie.modelList(zamowienie.marka)}" var="wybranomodel" itemLabel="#{wybranomodel.toString}"/>
                            </h:selectOneMenu>
                        
                        <p:outputLabel for="popup" value="Data rozpoczecia:" />
                        <p:calendar id="popup" value="#{zamowienie.date1}" />
                        
                        <p:outputLabel for="popup" value="Data zakonczenia:" />
                        <p:calendar mindate="#{zamowienie.date1}" id="popup" value="#{zamowienie.date2}" />  
                    </h:panelGrid>
                    
                    
                    
                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <p:panelGrid id="display" columns="2" columnClasses="label,value">
                            <h:outputText value="Data rozpoczecia:" />
                            <h:outputText value="#{zamowienie.date1}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            
                            <h:outputText value="Data zakonczenia:" />
                            <h:outputText value="#{zamowienie.date2}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:panelGrid>
                    </p:dialog>
                    <p:commandButton action="#{success}" value="Kontynuuj"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
